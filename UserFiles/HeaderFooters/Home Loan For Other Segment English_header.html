<script>

	function getDate()
	{
		var MyDate = new Date();
		var MyDateString;

		MyDateString = MyDate.getFullYear() + '-' + ('0' + (MyDate.getMonth()+1)).slice(-2)+ '-' + ('0' + (MyDate.getDate())).slice(-2);
		return MyDateString;
	}
	
	$(function() {
		$('.logo-date').text(getDate());
	});

</script>
