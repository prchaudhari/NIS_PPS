<div class="main-container position-relative">
  <div class="page-title d-flex justify-content-md-between justify-content-end">
    <div class="xs-title">
      <span class="mr-2">Widgets</span>
      <span class="icon-filter filter-btn" id="spnFilter" (click)="isFilter=!isFilter"></span>
    </div>
    <div>
      <button class="btn-add btn-cust" id="btnAddUsers" routerLink="Add">
        <span class="fa fa-plus btn-icon-cust btn-icon-fill"></span> Widget
      </button>

    </div>
  </div>
  <!--desktop view start-->
  <div class="card border-0 mb-3 card-shadow d-none d-md-block">
    <div class="card-body">
      <div class="d-flex justify-content-center mb-4">
        <div class="pagination-mat position-relative">
          <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
                         [showFirstLastButtons]="true" [length]="totalSize" [pageIndex]="currentPage">
          </mat-paginator>
        </div>
      </div>
      <div class="widget-area-grid padding-0">
      <table mat-table [dataSource]="dataSource" matSort class="table-cust">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th class="width28 ip-w-20" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="page">
          <th class="width30 ip-w-40" mat-header-cell *matHeaderCellDef mat-sort-header> Page </th>
          <td mat-cell *matCellDef="let element">{{element.page}} </td>
        </ng-container>

        <ng-container matColumnDef="widgettype">
          <th class="width30 ip-w-40" mat-header-cell *matHeaderCellDef mat-sort-header> Widget Type </th>
          <td mat-cell *matCellDef="let element">{{element.widgettype}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="width12 ip-w-20" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-btns btn-tbl-action">
              <button type="button" title="View" id="btnView" routerLink="View"><span class="fa fa-file-text-o"></span></button>
              <button type="button" title="Update" id="btnUpdate"><span class="fa fa-pencil-square-o"></span></button>
              <button type="button" title="Delete" id="btnDelete"><span class="fa fa-trash-o"></span></button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    </div>
  </div>
  <!--desktop view end-->

  <div class="filter-popup" [ngClass]="!isFilter? 'filter-popup':'filter-popup-show'">
    <div class="filter-head">
      <label class="m-0">Apply Filter</label>
    </div>
    <div class="filter-body-left d-flex flex-column stylescrollbar">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Page</label>
        <select class="form-control">
          <option selected>Select</option>
          <option>Optio 01</option>
          <option>Optio 02</option>
          <option>Optio 03</option>
        </select>
      </div>
      <div class="form-group">
        <label>Widget Type</label>
        <select class="form-control">
          <option selected>Select</option>
          <option>Optio 01</option>
          <option>Optio 02</option>
          <option>Optio 03</option>
        </select>
      </div>
    </div>
    <!--[ngClass]="filterClass"-->
    <div class="filter-footer">
      <ul class="nav">
        <li class="nav-item width33" title="Search">
          <a class="nav-link p-0">
            <span class="fa fa-check"></span>
          </a>
        </li>
        <li class="nav-item width33" title="Reset">
          <a class="nav-link p-0">
            <span class="fa fa-refresh"></span>
          </a>
        </li>
        <li class="nav-item width33" title="Close" (click)="closeFilter()">
          <a class="nav-link p-0">
            <span class="fa fa-close"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="overlay" [ngClass]="!isFilter? 'hide':'show'"></div>
