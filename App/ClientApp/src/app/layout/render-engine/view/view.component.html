<div class="main-container">
    <div class="page-title">
      <span class="xs-title"> NIS Engine Details</span>
    </div>
      <div class="card border-0 mb-2 card-shadow">       
        <div class="card-body" id="collapseDetails">
          <div class="row form-group">
            <div class="col-md-6 col-lg-4">
                <label id="lblRenderEngineName">NIS Engine Name</label>
                <div>{{renderEngine.RenderEngineName}}</div>
            </div>
            <div class="col-md-6 col-lg-4">
                <label id="lblRenderEngineUrl">NIS Engine URL</label>
                <div>{{renderEngine.URL}}</div>
              </div>
          </div>
          <div class="row form-group">
            <div class="col-md-6 col-lg-4">
                <label id="lblRenderEnginePriorityLevel">Priority Level</label>
                <div>{{renderEngine.PriorityLevel}}</div>
            </div>
            <div class="col-md-6 col-lg-4">
                <label id="lblRenderEngineConcurrencyCount">Concurrency Count</label>
                <div>{{renderEngine.NumberOfThread}}</div>
              </div>
          </div>
          <div class="row form-group">
            <div class="col-md-6 col-lg-4">
                <label id="lblRenderEnginePriorityLevel">Active</label>
                <div *ngIf="renderEngine.IsActive">Yes</div>
                <div *ngIf="!renderEngine.IsActive">No</div>
            </div>
            <div class="col-md-6 col-lg-4">
                <label id="lblRenderEngineConcurrencyCount">In Use</label>
                <div *ngIf="renderEngine.InUse">Yes</div>
                <div *ngIf="!renderEngine.InUse">No</div>
              </div>
          </div>
        </div>
      </div>
      <div class="card border-0 mt-4 mb-3 bg-transparent">
        <div class="card-body p-0">
          <button class="btn-footer-fill mr-2" id="btnSave" *ngIf="renderEngine.IsActive" (click)="navigateToEditRenderEngine()">Update</button>
          <button class="btn-footer-fill-delete bg-danger mr-2" id="btnDelete" (click)="deleteRenderEngineRecord()">Delete</button>
          <button class="btn-footer-outline" id="btnCancel" (click)="navigateToRenderEngineList()">Cancel</button>
        </div>
      </div>
  </div>
