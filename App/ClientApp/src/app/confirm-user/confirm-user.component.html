<div class="login-container">
  <div class="login-left d-flex justify-content-center align-items-center">
    <img src="././assets/images/new_nis_logo_white.png" class="login-logo" />
  </div>
  <div class="login-right box-shadow">
    <div class="login-main">
      <div class="row d-lg-none d-md-block text-center">
        <div class="col-sm-12">
          <img src="././assets/images/new_nis_logo_white.png" class="login-logo" />
        </div>
      </div>
      <!--login form-->
      <div id="login-frm">
        <div class="row mb-4">
          <div class="col-sm-12 text-center">
            <h4 style="font-weight:normal"> Welcome </h4>
            <p class="m-0" style="font-weight:normal"> Please reset your password to login to the system </p>
          </div>
          <div class="mb-4">

          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12 mt-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><span class="fa fa-lock"></span></span>
              </div>
              <input [type]="hideNewPwd ? 'password' : 'text'" class="form-control" placeholder="New Password" [(ngModel)]="newPassword" id="newPassword">
              <div class="input-group-append">
                <button (click)="hideNewPwd = !hideNewPwd" class="btn input-group-text fa fa-eye" type="button"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12 mt-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><span class="fa fa-lock"></span></span>
              </div>
              <input [type]="hideConfirmPwd ? 'password' : 'text'" class="form-control" placeholder="Re-enter Password" [(ngModel)]="confirmPassword" id="confirmPassword">
              <div class="input-group-append">
                <button (click)="hideConfirmPwd = !hideConfirmPwd" class="btn input-group-text fa fa-eye" type="button"></button>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-12 mt-3">
            <button type="button" class="btn btn-default btn-block" (click)="onSubmit()">Submit</button>
            <!-- <div class="validation-msg text-center" style="color:red">
              <label>{{status}}</label>
            </div> -->
          </div>

          <div class="col-sm-12 mt-3 text-center">
            <a ui-sref="login" (click)="onCancel()">Back</a>
          </div>
        </div>

      </div>

    </div>
  </div>

</div>
